version: '3.11'

services:
  dubbuddy_prod:
    build: .
    container_name: dubbuddy_prod
    expose:
      - 80

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - dubbuddy_prod