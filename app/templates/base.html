<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DubBuddy{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="DubBuddy icon" type="image/x-icon" href="/static/images/dubbuddy_icon.ico" />
    <link rel="stylesheet" href="static/styles/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="header d-flex justify-content-between align-items-center py-3 mb-4 border-bottom container">
    <a href="/" class="brand-logo d-flex align-items-center text-decoration-none">
      <img src="static/images/dubbuddy_icon.ico" alt="DubBuddy Logo" width="40" height="32" class="bi me-2">
      <span class="brand-name fs-4">DubBuddy</span>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">Home</a></li>
      <li class="nav-item"><a href="/about" class="nav-link {% if request.url.path == '/about' %}active{% endif %}">About</a></li>
      <li class="nav-item"><a href="/contact-us" class="nav-link {% if request.url.path == '/contact-us' %}active{% endif %}" aria-current="page">Contact Us</a></li>
    {% include 'elements/toggle.html' %}
    </ul>
  </header>

  <main class="container flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer mt-4 py-3 border-top">
    <div class="container text-center">
        <span class="text-body-secondary">Â© 2024 DubBuddy. All Rights Reserved</span>
    </div>
  </footer>

  <script type="module" src="static/scripts/cookies.js"></script>
  <script type="module" src="static/scripts/toggle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
